<script>
    $(function(){
        $("#bt1").on("click",function(){
            var random = Math.floor(Math.random() * 5);
            //配列imgsに画像のファイル名を格納して、attrメソッドを使って画像を表示
            var imgs = ["A.png","O.png","P.png","M.png","K.png"];

            $("#main img").attr("src",imgs[random]);
            //訪問者の名前を取得してから、HTMLに挿入。val()で入力された名前の取得
            $("#bt1").remove();
        });
    });
</script>
